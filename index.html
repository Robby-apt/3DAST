<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->

        <!-- Personal stylesheet -->
        <link rel="stylesheet" href="css/style.css">

        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous" defer></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <!--
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous" defer></script>
        -->

        <!-- Personal scripts -->
        <script src="scripts/main.js" defer></script>

        <title>Hello, world!</title>
    </head>

    <body>
        <div id="home">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        3D ASSET
                        <br>
                        STORE
                    </a>
    
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
    
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">About Us</a>
                            </li>
    
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Contact</a>
                            </li>
    
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Join</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="row mainBody">
                <div class="col col-lg-5 col-md-12 col-sm-12">
                    <p class="intro">
                        3DAST is a space for 3d artists to buy and sell their artwork
                        <br>
                        and interract with other artists.
                        <br>
                        It is a global community of artists and we know you are one of them
                    </p>

                    <p class="prompt">So why not join us, it's free!</p>

                    <div class="btnArea">
                        <button>Sign up</button>

                        <button>Log in</button>
                    </div>
                </div>

                <div class="col col-lg-7 col-md-12 col-sm-12">
                    <div class="imgBg">
                        <div class="imgView">
                            <button>Explore</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
